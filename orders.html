<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighKing Customer Orders</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the customer orders page */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            color: #333;
        }
        .customer-orders-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .customer-orders-container h1 {
            color: #bc002d;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .customer-orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .customer-order-card {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            text-align: left;
        }
        .customer-order-card h4 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .customer-order-card p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .customer-order-card .order-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
            margin-left: 10px;
        }
        .customer-order-card .order-status.preparing {
            background-color: #ffc72c; /* Yellow */
            color: #bc002d;
        }
        .customer-order-card .order-status.ready {
            background-color: #28a745; /* Green */
        }
        .customer-order-card .order-status.completed {
            background-color: #6c757d; /* Grey */
        }
        .customer-order-card ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .customer-order-card ul li {
            margin-bottom: 5px;
            font-size: 0.95em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="customer-orders-container">
        <h1>Orders</h1>
        <div class="customer-orders-grid" id="customerOrdersGrid">
            <!-- Orders will be dynamically loaded here by orders.js -->
        </div>
    </div>

    <script src="orders.js" defer></script>
</body>
</html>
